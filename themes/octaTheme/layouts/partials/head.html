<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Site.Title }}</title>

{{ if eq (getenv "HUGO_ENV") "future" }}
<meta name="robots" content="noindex, nofollow">
<script type="text/javascript">
  var password = prompt('Please enter the password to view this page:', '');
  if (password !== '123') {
      alert('you entered the wrong password and will be sent to the public homepage of theatrebuilding instead :)')
      window.location.href = 'https://theatrebuilding.com'; // Redirect to if the password is wrong
  }
</script>
{{ end }}


{{ $styles := resources.Get "css/main.scss" | toCSS | postCSS (dict "config" "postcss.config.js") }}
{{ if .Site.IsServer }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
{{ else }}
  {{ $styles := $styles | minify | fingerprint | resources.PostProcess }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
{{ end }}





<style type="text/css" id="custom-styles"></style>

{{ define "main" }}
<div class="grid-container" id="grid-container">
  <div class="octagon-grid" id="octagon-grid">
    {{ range .Pages }}
    <a href="{{ .Permalink }}">
      <div class="octagon">
        {{ partial "octagon.svg" . }}
        <div class="octagon-content">
          <h2 class="octagon-title">{{ .Title }}</h2>
          <p class="octagon-date">{{ .Date.Format "January 2, 2006" }}</p>
        </div>
      </div>
    </a>
    {{ end }}
  </div>
</div>


</div>

{{ end }}
